<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>recursion</title>

	<style>

		body { padding-top: 100px; }

		.one {
			width:100px;
			height:100px;
			background:#910104;
			border-radius:50%;
			margin:auto;
			transition: all 2s;
		}

		.two {
			width:250px;
			height:250px;
			background:#1B2F6B;
			border-radius:50%;
			margin:auto;
			transition: all 2s;
		}

	</style>
</head>

<body>
	<div id="thediv" class="one"></div>

	<script>
		var theDiv = document.getElementById("thediv");
		var currentClass = "one";

		function classRotator()
		{
			if( currentClass == "one" )
			{
				setTimeout( function(){ 
					theDiv.className="two"; 
					currentClass = "two"; 
					classRotator(); }, 500 );
			}
			else
			{
				setTimeout( function(){ 
					theDiv.className="one"; 
					currentClass = "one"; 
					classRotator(); }, 500  );
			}
		}

		classRotator();
		
	</script>

</body>
</html>
